<div id="container" *ngIf="patientQuery | async as pq">

  <form *ngIf="!pq.loading; else loading" [formGroup]="formGroup">
    <span>Patient ID: {{pq.data.patient.id}}</span>,
    <span>Name: <input type="text" [value]="pq.data.patient.name" [formControlName]="'name'"></span>
    <div>
      <h5>Lab test results:</h5>
      <ul class="list-group">
        <li *ngFor="let lt of pq.data.patient.labTestResults" class="list-group-item d-flex justify-content-between align-items-center">
          {{lt.type}}<span class="badge badge-primary badge-pill">{{lt.value}}</span>
        </li>
      </ul>
    </div>
  </form>

<ng-template #loading>
  Loading stuff...
</ng-template>
